<!DOCTYPE html>
<html>
    <head>
        <title>java</title>
        <style>
            body{
                background-color: black;
            }
            .n{
                background-color: white;
                border-radius: 50%;
                height: 250px;
                width: 250px;
               
            }
        </style>
    </head>
    <body>
        <div class="n" id="colour">
            <h1 id="h"></h1>
        </div>
        
        <button onclick="fun()">switch on</button>
        <button onclick="fun1()">switch off</button>
        <script>
            function fun(){
                document.getElementById("colour").style.backgroundColor="blue";
                document.getElementById("colour").style.boxShadow="0px 0px 100px blue";
                document.getElementById("h").innerHTML="I turned on"
                document.getElementById("h").style.textAlign="center"
                document.getElementById("h").style.padding="70px"
             
            }
            function fun1(){    
                document.getElementById("colour").style.backgroundColor="white";
                document.getElementById("colour").style.boxShadow="";
                document.getElementById("h").innerHTML="I turned off"
                 document.getElementById("h").style.textAlign="center"
            }
        </script>
    </body>
</html>
