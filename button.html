<!DOCTYPE html>
<html>
    <head>
        <title>java</title>

    </head>
    <body id="colour">
        <button onclick="myfun()">light</button>
        <button onclick="my()">dark</button>
        <script>
            function myfun(){
                document.getElementById("colour").style.backgroundColor="lightblue";
            }
            function my(){    
                document.getElementById("colour").style.backgroundColor="black";
            }
        </script>
    </body>
</html>
